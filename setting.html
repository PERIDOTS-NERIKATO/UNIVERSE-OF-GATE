        <div class="boxs1">
          <p>~관문에서 이야기를 펼치는~
            존재하면서도 존재하지않은 알수없기도 하고 알고있기도한 신비한문 ‘관문’으로 
            당신의 상상과 재미있는 생각, 비현실적인 상상과 생각이이끌린다.
            그 관문은 노력, 현실의 신비함, 알수없는 미래라고 불리기도한다.
            그 관문에 다가간 생각, 상상, 미래는 그 관문속 존재하면서도 존재하지않는 세계로 들어가 존재하는 것이 되어 세계를 존재하는것처럼 꾸민다.</p>
